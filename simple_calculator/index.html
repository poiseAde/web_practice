<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body class="page">
    <section class="container">
      <div class="display display2"></div>
      <div class="display display1">asdf</div>
      <button class="input clear">AC</button>
      <button class="input delete">DEL</button>
      <button class="input percent">&#37;</button>
      <button class="input divide">&#247;</button>
      <button class="input num7">7</button>
      <button class="input num8">8</button>
      <button class="input num9">9</button>
      <button class="input times">&#215;</button>
      <button class="input num4">4</button>
      <button class="input num5">5</button>
      <button class="input num6">6</button>
      <button class="input minus">&#8722;</button>
      <button class="input num1">1</button>
      <button class="input num2">2</button>
      <button class="input num3">3</button>
      <button class="input plus">&#43;</button>
      <button class="input num0">0</button>
      <button class="input num.">.</button>
      <button class="input equal">&#61;</button>
    </section>
  </body>
</html>
